 <script>
  var myVideo = document.getElementById("vid1");

  function playPause() {
  if (myVideo.paused) myVideo.play();
  else myVideo.pause();
        }
  function muteVideo() {
  if (!myVideo.muted) myVideo.muted = true;
  else myVideo.muted = false;
        }

  function makeBig() {
  myVideo.width = 800;
        }

  function makeSmall() {
  myVideo.width = 400;
        }

  function makeNormal() {
  myVideo.width = 560;
        }
